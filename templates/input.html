<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Input</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom admin css file link  -->
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
   
<header>
    <!-- Header content here -->
</header>

<section class="checkout">
    <form action="" method="POST">
        <div class="flex">

            <div class="inputBox">
                <span>First Name :</span>
                <input type="text" name="name" placeholder="Enter Your First Name">
            </div>

            <div class="inputBox">
                <span>Last Name :</span>
                <input type="text" name="name" placeholder="Enter Your Last Name">
            </div>

            <div class="inputBox">
                <span>Date of Birth:</span>
                <input type="date" name="birthdate" placeholder="Enter your date of birth">
            </div>
            
            <div class="inputBox">
                <span>Your Email :</span>
                <input type="email" name="email" placeholder="Enter Your Email">
            </div>

            <div class="inputBox">
                <span>Your Phone No. :</span>
                <input type="tel" name="phone" placeholder="Enter Your Phone Number" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0, 10)" required>
            </div>
            
            
            

            <div class="inputBox">
                <span>State :</span>
                <input type="text" name="state" placeholder="Enter You Current State">
            </div>

            <div class="inputBox">
                <span>Current Country :</span>
                <input type="text" name="country" placeholder="Enter You Current Country">
            </div>
            <div class="inputBox">
                <span>pin code :</span>
                <input type="number" min="0" name="pin_code" placeholder="e.g. 123456">
            </div>
            
            <div class="inputBox">
                <span>Upload Resume:</span>
                <input type="file" accept=".pdf,.doc,.docx" required class="box" name="resume">
            </div>

        </div>
    </form>
</section>

<footer>
    <!-- Footer content here -->
</footer>

<script src="js/script.js"></script>

</body>
</html>
