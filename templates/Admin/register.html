<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="css/style.css">

   <script>
      function validateForm() {
         var name = document.forms["registerForm"]["name"].value;
         var email = document.forms["registerForm"]["email"].value;
         var pass = document.forms["registerForm"]["pass"].value;
         var cpass = document.forms["registerForm"]["cpass"].value;

         var message = [];

         if (name == "") {
            message.push("Username is required.");
         }

         if (email == "") {
            message.push("Email is required.");
         }

         if (pass == "") {
            message.push("Password is required.");
         }

         if (cpass == "") {
            message.push("Confirm Password is required.");
         }

         if (pass !== cpass) {
            message.push("Passwords do not match.");
         }

         if (message.length > 0) {
            var messageContainer = document.getElementById("message-container");
            messageContainer.innerHTML = "";
            for (var i = 0; i < message.length; i++) {
               messageContainer.innerHTML += '<div class="message"><span>' + message[i] + '</span><i class="fas fa-times" onclick="this.parentElement.remove();"></i></div>';
            }
            return false;
         }

         return true;
      }
   </script>

</head>
<body>

<div id="message-container"></div>

<section class="form-container">
   <form name="registerForm" onsubmit="return validateForm()" method="post">
      <h3>Register now</h3>
      <input type="text" name="name" class="box" placeholder="Enter Your Username" required>
      <input type="email" name="email" class="box" placeholder="Enter Your Email" required>
      <input type="password" name="pass" class="box" placeholder="Enter Your Password" required>
      <input type="password" name="cpass" class="box" placeholder="Confirm Your Password" required>
      <input type="submit" class="btn" name="submit" value="register now">
      <p>already have an account? <a href="index.html">Login Now</a></p>
   </form>
</section>

</body>
</html>
