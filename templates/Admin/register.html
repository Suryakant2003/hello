<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Register</title>

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

   <!-- Font Awesome CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="stylesheet" href="/static/css/style.css">

   <script>
      function validateForm() {
         var name = document.forms["registerForm"]["name"].value;
         var email = document.forms["registerForm"]["email"].value;
         var pass = document.forms["registerForm"]["pass"].value;
         var cpass = document.forms["registerForm"]["cpass"].value;

         var message = [];

         if (name == "") {
            message.push("Username is required.");
         }

         if (email == "") {
            message.push("Email is required.");
         }

         if (pass == "") {
            message.push("Password is required.");
         }

         if (cpass == "") {
            message.push("Confirm Password is required.");
         }

         if (pass !== cpass) {
            message.push("Passwords do not match.");
         }

         if (message.length > 0) {
            var messageContainer = document.getElementById("message-container");
            messageContainer.innerHTML = "";
            for (var i = 0; i < message.length; i++) {
               messageContainer.innerHTML += '<div class="message"><span>' + message[i] + '</span><i class="fas fa-times" onclick="this.parentElement.remove();"></i></div>';
            }
            return false;
         }

         return true;
      }
   </script>
</head>
<body>
<div id="message-container"></div>

<section class="vh-100 gradient-custom">
   <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
         <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="border-radius: 1rem; background: #393E46;">
               <div class="card-body p-5 text-center shadow-lg">

                  <div class="mb-md-5 mt-md-4 pb-5">
                     <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                     <p class="text-white-50 mb-5">Please enter your details to sign up!</p>

                     <form name="registerForm" onsubmit="return validateForm()" method="post">
                        <div class="form-outline form-white mb-4">
                           <input type="text" name="name" class="form-control form-control-lg" placeholder="Enter Your Username" required>
                        </div>

                        <div class="form-outline form-white mb-4">
                           <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter Your Email" required>
                        </div>

                        <div class="form-outline form-white mb-4">
                           <input type="password" name="pass" class="form-control form-control-lg" placeholder="Enter Your Password" required>
                        </div>

                        <div class="form-outline form-white mb-4">
                           <input type="password" name="cpass" class="form-control form-control-lg" placeholder="Confirm Your Password" required>
                        </div>

                        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                     </form>
                  </div>

                  <div>
                     <p class="mb-0">Already have an account? <a href="login.html" class="text-white-50 fw-bold">Login Now</a></p>
                  </div>

               </div>
            </div>
         </div>
      </div>
   </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
