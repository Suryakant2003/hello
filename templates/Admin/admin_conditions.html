<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Input</title>

   <!-- font awesome cdn link  -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

   <!-- custom admin css file link  -->
   <link rel="stylesheet" href="{% static 'css/style.css' %}">
   <link rel="stylesheet" href="css/admin_style.css">
</head>
<body>
   
<header>
    <!-- Header content here -->
</header>

<section class="input">
    <form action="" method="POST">
        <div class="flex">

            <div id="conditions">
                <div class="inputBox">
                    <span>Conditions (Skills):</span>
                    <input type="text" id="conditions" name="conditions" placeholder="Enter Skills">
                </div>
            </div>

            <div class="inputBox">
                <span>Conditions (Minimum Experience in Year):</span>
                <input type="tel" name="conditions" placeholder="Enter Experience" oninput="this.value = this.value.replace(/[^0-9]/g, '').substring(0,2)" required>
            </div>
            
        
    </form>
</section>

<script>
  
</script>

</body>
</html>
