<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <!-- Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Custom admin CSS file link -->
    <link rel="stylesheet" href="css/admin_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS for dashboard styling -->
    <link rel="stylesheet" href="/static/css/admin_page.css" />
  </head>
  <body>
    <header class="header">
      <div class="flex">
        <a href="admin_page.html" class="logo">Admin<span>Panel</span></a>
        <nav class="navbar">
          <a href="admin_page.html">Home</a>
          <a href="admin_resume.html">Resumes</a>
          <a href="admin_user.html">Users</a>
        </nav>
        <div class="icons">
          <div id="mess-btn" class="fa-solid fa-bell"></div>
          <div id="user-btn" class="fas fa-user"></div>
        </div>
        <div class="account-box" id="account-box">
          <p>username : <span>Admin</span></p>
          <p>email : <span>admin@example.com</span></p>
          <a href="index.html" class="delete-btn">logout</a>
        </div>
      </div>
    </header>

    <section class="dashboard">
      <h1 class="title">Dashboard</h1>
      <div class="box-container">
        <div class="box">
          <h3>0</h3>
          <p>Total Resume</p>
        </div>
        <div class="box">
          <h3>0</h3>
          <p>Sorted Resume</p>
        </div>
        <div class="box">
          <h3>0</h3>
          <p>Selected Resume</p>
        </div>
        <div class="box">
          <h3>0</h3>
          <p>New Resume</p>
        </div>
        <div class="box">
          <h3>0</h3>
          <p>Admin Users</p>
        </div>
      </div>
    </section>

    <!-- Message container -->
    <div id="message-container">
      <div class="message">
        <span>This is a message</span>
        <i class="fas fa-times"></i>
      </div>
      <!-- Add more messages here -->
    </div>

    <!-- JavaScript placeholder -->
    <script src="/static/js/admin_page.js"></script>
  </body>
</html>
